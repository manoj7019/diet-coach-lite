<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="getDetails(); getMyGoal(); getMySex(); getMyJob(); getMyActivity(); getMyDiet(); getMyDOB();">
    <p id="heyUser"></p>
    <h2 class="h2DP">Does everything look okay?</h2>
    <div class="yourGoalDP">
        <h3 class="h3DP">Your Goal</h3>
        <div class="goalDP">
            <p>Goal</p>
            <p id="goalD">Goal</p>
        </div>
        <div class="goalRateDP">
            <p>Goal rate</p>
            <p id="goalRateD">Goal rate</p>
        </div>
        <div class="goalWeightDP">
            <p>Goal weight</p>
            <p id="goalWeightD">Goal weight</p>
        </div>
        <div class="dietTypeDP">
            <p>Diet type</p>
            <p id="dietTypeD">Diet type</p>
        </div>
    </div>

    <div class="yourMetricsDP">
        <h3 class="h3DP">Your metrics</h3>
        <div class="currentWeightDP">
            <p>Current weight</p>
            <p id="currentWeightD">Current weight</p>
        </div>
        <div class="heightDP">
            <p>Height</p>
            <p id="heightD">Height</p>
        </div>
        <div class="waistDP">
            <p>Waist measurement</p>
            <p id="waistD">Waist measurement</p>
        </div>
    </div>

    <div class="yourLifestyleDP">
        <h3 class="h3DP">Your lifestyle</h3>
        <div class="jobDP">
            <p>Job</p>
            <p id="jobD">Job</p>
        </div>
        <div class="activityDP">
            <p>Activity</p>
            <p id="activityD">Activity</p>
        </div>
    </div>

    <div class="submitBtn">
        <a href="./displayGoal.html">
            <button id="createGoalBtn">Create your goal!</button>
            <a class="goBackBtn" href="./index.html">Go back</a>
        </a>
    </div>
    <p class="para"></p>
    <script src="./script.js"></script>
</body>
</html>
