<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="getMyGoal(); getMySex(); getMyJob(); getMyActivity(); getMyDiet(); getMyDOB(); calcCalories();">
    <div class="goalCreatedPage">

        <div class="goalImageGP">
            <img id="goalImageGP" src="./images/goal.png">
        </div>

        <h2 class="h2GP">Goal created:</h2>
        <h2 id="userGoalGP"></h2>
        
        <div class="goalCreatedGP">
            <div class="calGP">
                <p id="calG">Cal</p>
                <p class="small cal">Cal</p>
            </div>
            <div class="proteinGP">
                <p id="proteinG">Protein</p>
                <p class="small protein">Protein (g)</p>
            </div>
            <div class="carbsGP">
                <p id="carbsG">Carbs</p>
                <p class="small carbs">Carbs (g)</p>
            </div>
            <div class="fatGP">
                <p id="fatG">Fat</p>
                <p class="small fats">Fat (g)</p>
            </div>
        </div>
        <div class="welcomeBtns">
            <a class="getStartedBtn" href="./dashBoard.html">
                <button id="getStartedBtn">What's next?</button>
            </a>
            <a class="loginBtn" href="./displayInput.html">
                <button id="getStartedBtn">I'm ready</button>
            </a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
