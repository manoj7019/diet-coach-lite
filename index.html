<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="userInfo">
        <div class="head">
            <h1>Welcome to diet coach</h1>
            <p>All you need is brutal bone-crushing, soul-sucking and gut-wrenching consistency.</p>
            <h2>Let me know about you..</h2>
        </div>
        
    <form id="submitForm" method="get" action="./dashBoard.html">
    <div class="name">
        <div class="userName">
            <label for="userName">Name</label>
            <input type="text" id="userName"/>
        </div>
        <div class="userEmail">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail"/>
        </div>
        <div class="userPassword">
            <label for="userPassword">Password</label>
            <input type="password" id="userPassword"/>
        </div>
    </div>

    <div class="userGoal" id="userGoal">
        <h3>What's your goal?</h3>
        <div class="weightLoss">
            <input id="weightLoss" type="radio" value="weightLoss" name="goal">
            <label for="weightLoss">Lose weight</label>
        </div>
        <div class="weightManage">
            <input id="weightManage" type="radio" value="weightManage" name="goal">
            <label for="weightManage">Maintain weight</label>
        </div>
        <div class="weightGain">
            <input id="weightGain" type="radio" value="weightGain" name="goal">
            <label for="weightGain">Gain weight</label>
        </div>
    </div>

    <div class="userSex">
        <h3>Choose your sex</h3>
        <div class="male">
            <input id="male" type="radio" value="Male" name="sex">
            <label for="male">Male</label>
        </div>
        <div class="female">
            <input id="female" type="radio" value="Female" name="sex">
            <label for="female">Female</label>
        </div>
    </div>

    <div class="userMetrics">
        <h3>Add your metrics</h3>
        <input id="currentWeight" type="text" placeholder=" Current weight (Kg)">
        <input id="goalWeight" type="text" placeholder=" Goal weight (Kg)">
        <input id="height" type="text" placeholder=" Height (cm)">
        <input id="waist" type="text" placeholder=" Waist measurement (cm)">
    </div>

    <div class="userJob">
        <h3>Select your job type</h3>
        <div class="deskJob">
            <input id="deskJob" type="radio" value="deskJob" name="job">
            <label for="deskJob">Desk Job</label>
        </div>
        <div class="warehouseJob">
            <input id="warehouseJob" type="radio" value="warehouseJob" name="job">
            <label for="warehouseJob">Warehouse Job</label>
        </div>
        <div class="fieldJob">
            <input id="fieldJob" type="radio" value="fieldJob" name="job">
            <label for="fieldJob">Field Job</label>
        </div>
    </div>

    <div class="userExercise">
        <h3>Describe your exercise</h3>
        <div class="noExercise">
            <input id="noExercise" type="radio" value="noExercise" name="exercise">
            <label for="noExercise">I don't move</label>
        </div>
        <div class="lightExercise">
            <input id="lightExercise" type="radio" value="lightExercise" name="exercise">
            <label for="lightExercise">I walk ~3000 steps/day</label>
        </div>
        <div class="moderateExercise">
            <input id="moderateExercise" type="radio" value="moderateExercise" name="exercise">
            <label for="moderateExercise">I walk ~6000 steps/day</label>
        </div>
        <div class="hardExercise">
            <input id="hardExercise" type="radio" value="hardExercise" name="exercise">
            <label for="hardExercise">I walk ~10000 steps/day</label>
        </div>
    </div>

    <div class="userGoalRange">
        <h3>How fast you want to achieve your goal?</h3>
        <input id="howFast" type="range" size="100">
    </div>

    <div class="userDiet">
        <h3>What diet do you prefer?</h3>
        <div class="balanced">
            <input id="balanced" type="radio" value="balanced" name="diet">
            <label for="balanced">Balanced diet</label>
        </div>
        <div class="eggetarian">
            <input id="eggetarian" type="radio" value="eggetarian" name="diet">
            <label for="eggetarian">Eggetarian</label>
        </div>
        <div class="vegetarian">
            <input id="vegetarian" type="radio" value="vegetarian" name="diet">
            <label for="vegetarian">Vegetarian</label>
        </div>
    </div>

    <div class="sumbitBtn">
        <input id="submitBtn" type="submit" value="Create your goal" onclick="submitForm(); setNames();">
    </div>
    </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
