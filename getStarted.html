<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="userInfo">
        <div class="head">
            <h2>Let me know about you..</h2>
        </div>
        
    <form id="submitForm" method="get" action="./displayInput.html">
    <div class="name">
        <div class="userName">
            <label for="userName">Your 'nickname'</label>
            <input type="text" id="userName" class="inputs" placeholder=" your nickname" onkeyup="checkForm()"/>
        </div>
        <div class="userEmail">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" class="inputs" placeholder=" your email" onkeyup="checkForm()"/>
        </div>
        <div class="userPassword">
            <label for="userPassword">Password</label>
            <input type="password" id="userPassword" class="inputs" placeholder=" password" onkeyup="checkForm()"/>
        </div>
    </div>

    <div class="userGoal" id="userGoal">
        <h3>What's your goal?</h3>
        <div class="weightLoss">
            <input class="gRadio" id="weightLoss" type="radio" value="Lose Weight" name="goal" onclick="setMyGoal(this.value);">
            <label for="weightLoss">Lose weight</label>
        </div>
        <div class="weightManage">
            <input class="gRadio" id="weightManage" type="radio" value="Maintain Weight" name="goal" onclick="setMyGoal(this.value);">
            <label for="weightManage">Maintain weight</label>
        </div>
        <div class="weightGain">
            <input class="gRadio" id="weightGain" type="radio" value="Gain Weight" name="goal" onclick="setMyGoal(this.value);">
            <label for="weightGain">Gain weight</label>
        </div>
        <p id="goal"></p>
    </div>

    <div class="userSex">
        <h3>Choose your sex</h3>
        <div class="male">
            <input id="male" type="radio" value="Male" name="sex" onclick="setMySex(this.value)">
            <label for="male">Male</label>
        </div>
        <div class="female">
            <input id="female" type="radio" value="Female" name="sex" onclick="setMySex(this.value)">
            <label for="female">Female</label>
        </div>
        <p id="sex"></p>
    </div>

    <div class="userDOB">
        <h3>Your date of birth</h3>
        <!-- <label for="userDOB">Date of birth</label> -->
        <input type="date" id="userDOB" placeholder=" your date of birth"/>
        <p id="dOB"></p>
    </div>

    <div class="userMetrics">
        <h3>Add your metrics</h3>
        <input class="inputs" id="currentWeight" type="text" placeholder=" Current weight (Kg)" onkeyup="checkForm()">
        <input class="inputs" id="goalWeight" type="text" placeholder=" Goal weight (Kg)" onkeyup="checkForm()">
        <input class="inputs" id="height" type="text" placeholder=" Height (cm)" onkeyup="checkForm()">
        <input class="inputs" id="waist" type="text" placeholder=" Waist measurement (cm)" onkeyup="checkForm()">
    </div>

    <div class="userJob">
        <h3>Select your job type</h3>
        <div class="deskJob">
            <input id="deskJob" type="radio" value="Desk Job" name="job" onclick="setMyJob(this.value)">
            <label for="deskJob">Desk Job</label>
        </div>
        <div class="warehouseJob">
            <input id="warehouseJob" type="radio" value="Warehouse Job" name="job" onclick="setMyJob(this.value)">
            <label for="warehouseJob">Warehouse Job</label>
        </div>
        <div class="fieldJob">
            <input id="fieldJob" type="radio" value="Field Job" name="job" onclick="setMyJob(this.value)">
            <label for="fieldJob">Field Job</label>
        </div>
        <p id="job"></p>
    </div>

    <div class="userExercise">
        <h3>Describe your activity</h3>
        <div class="noExercise">
            <input id="noExercise" type="radio" value="1000+ steps/day" name="activity" onclick="setMyActivity(this.value)">
            <label for="noExercise">1000+ steps/day</label>
        </div>
        <div class="lightExercise">
            <input id="lightExercise" type="radio" value="3000+ steps/day" name="activity" onclick="setMyActivity(this.value)">
            <label for="lightExercise">3000+ steps</label>
        </div>
        <div class="moderateExercise">
            <input id="moderateExercise" type="radio" value="6000+ steps/day" name="activity" onclick="setMyActivity(this.value)">
            <label for="moderateExercise">6000+ steps/day</label>
        </div>
        <div class="hardExercise">
            <input id="hardExercise" type="radio" value="10,000+ steps/day" name="activity" onclick="setMyActivity(this.value)">
            <label for="hardExercise">10,000+ steps/day</label>
        </div>
        <p id="activity"></p>
    </div>

    <div class="userGoalRange">
        <h3>How fast you want to achieve your goal?</h3>
        <input id="goalRange" name="range" type="range" min="10" max="100" value="35" oninput="myFunction(this.value); setMyRange(this.value);">
        <p id="outputG"></p>
        <p id="outputGM"></p>
    </div>

    <div class="userDiet">
        <h3>What diet do you prefer?</h3>
        <div class="balanced">
            <input id="balanced" type="radio" value="Balanced" name="diet" onclick="setMyDiet(this.value)">
            <label for="balanced">Balanced</label>
        </div>
        <div class="eggetarian">
            <input id="eggetarian" type="radio" value="Eggetarian" name="diet" onclick="setMyDiet(this.value)">
            <label for="eggetarian">Eggetarian</label>
        </div>
        <div class="vegetarian">
            <input id="vegetarian" type="radio" value="Vegetarian" name="diet" onclick="setMyDiet(this.value)">
            <label for="vegetarian">Vegetarian</label>
        </div>
        <p id="diet"></p>
    </div>

    <div class="sumbitBtn">
        <input id="submitBtn" type="submit" value="So, what's next?" onclick="submitForm(); setDetails(); setMyDOB();" disabled>
    </div>
    </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
